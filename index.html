<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="image-container">
      <img class="drawers" src="images/drawers.jpg" alt="drawers">
    </div>
    <article>
        <div class="content">
            <h1>Shift the overall look and feel by adding these wonderful 
            touches to furniture in your home</h1>

            <p>
              Ever been in a room and felt like something was missing? Perhaps 
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
              to help you make any room feel complete.
            </p>
        
            <figure>  
              <div class="profile">
                <img class="avatar" src="images/avatar-michelle.jpg" alt="michelle-avatar">
                <div class="title">
                  <strong>Michelle Appleton</strong>
                  <p>28 Jun 2020</p>
                </div>
              </div>
              
              <button id="share" class="share" value="share">
                <i class="fa-sharp fa-solid fa-share"></i>
              </button>
            </figure>
      </div>
      <aside id="fig">
        <figcaption>
          <p>share</p>
          <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-pinterest"></i>
          </div>

          <button id="close" class="share" value="share">
            <i class="fa-sharp fa-solid fa-share"></i>
          </button>
      </aside>
    </article>
  </main>
 <script src="app.js"></script> 
</body>
</html>
